<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="styleRegisterScreen.css" />

    <title>Register Screen 2</title>
  </head>
  <body>
    <div class="contain shadow-lg p-2 bg-white rounded">
      <div class="content">
        <h2><b>Daftar</b></h2>
        <h5>Sudah memiliki akun? <a href="#">Masuk</a></h5>
        <p>*Wajib diisi</p>
        <div class="alert alert-danger" role="alert" style="color: #798188">Silakan lengkapi kembali data Anda</div>
        <form>
          <div class="form-group">
            <label for="inputName"><b>Nama Lengkap*</b></label>
            <input type="text" class="form-control" id="inputName" placeholder="Nama Lengkap" />
          </div>

          <div class="form-group">
            <label for="inputPhone"><b>Telepon*</b></label>
            <input type="text" class="form-control" id="inputPhone" placeholder="Cth. 08123456789" />
          </div>

          <div class="form-group">
            <label for="inputDate"><b>Tanggal Lahir*</b></label>
            <input type="date" class="form-control" id="inputDate" />
          </div>

          <div class="form-group">
            <label for="inputGender"><b>Jenis Kelamin*</b></label>
            <select class="form-control" id="inputGender">
              <option selected disabled value="">Pilih Jenis Kelamin</option>
              <option>Laki-laki</option>
              <option>Perempuan</option>
            </select>
          </div>

          <div class="form-group">
            <label for="inputEmail"><b>Email*</b></label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Cth. user@gmail.com" />
          </div>

          <div class="form-group">
            <label for="inputPass"><b>Password*</b></label>
            <input type="password" class="form-control" id="inputPass" />
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="check" />
            <label class="form-check-label" for="check">Saya menyetujui <a href="#">syarat</a>, <a href="#">ketentuan</a>, dan <a href="#">privasi</a> ESI-Esport</label>
          </div>

          <button type="button" class="btn">
            <a href="phoneConfirmation.html"><b>DAFTAR</b></a>
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
