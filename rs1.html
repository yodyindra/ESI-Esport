<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="styleOS.css" />

    <title>Register Screen 1</title>
  </head>
  <body>
    <div class="contain shadow-lg p-3 mb-5 bg-white rounded">
      <div class="isi">
        <h1>Daftar</h1>
        <h4>Sudah memiliki akun? <a href="#">Masuk</a></h4>
        <br />
        <h5>*Wajib diisi</h5>
        <form>
          <div class="form-group">
            <label for="inputNama">Nama Lengkap*</label>
            <input type="text" class="form-control" id="inputNama" placeholder="Nama Lengkap" />
          </div>
          <div class="form-group">
            <label for="inputTelepon">Telepon*</label>
          </div>
          <input type="text" class="form-control" id="inputTelepon" placeholder="Cth. 08123456789" />
          <div class="form-group">
            <label for="inputTanggal">Tanggal Lahir*</label>
            <input type="date" class="form-control" id="inputTanggal" />
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary"><b>DAFTAR</b></button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
